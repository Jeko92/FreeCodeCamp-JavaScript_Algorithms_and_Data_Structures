<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fcc Forum Leaderboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<header>
    <nav>
        <img src="./fcc_primary.svg" alt="freeCodeCamp logo" class="fcc-logo">
    </nav>
    <h1 class="title">latest Topics</h1>
</header>
<main>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th id="topics">Topics</th>
                    <th id="avatars">Avatars</th>
                    <th id="replies">Replies</th>
                    <th id="views">Views</th>
                    <th id="activity">Activity</th>
                </tr>
            </thead>
            <tbody id="posts-container"></tbody>
        </table>
    </div>

</main>
<footer class="footer">&copy; freeCodeCamp <span id="year"></span></footer>
<script src="./script.js"></script>
</body>
</html>
